<section id="three" class="wrapper style1">
    <div class="container">
        <header class="major">
            <h2>Busca de Personagens</h2>

            <h4>Nome do Personagem</h4>
            <div class="form-group">
                <input type="text" placeholder="Search" name="search" [(ngModel)]="searchText" autocomplete="off"
                    size="35" class="form-control search_box">

            </div>
        </header>
        <p></p>
        <table id="contact-detail" class="tutorial-table" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th class="priority-1" width="15%">Personagem</th>
                    <th class="priority-2" width="15%">Séries</th>
                    <th class="priority-3" width="15%">Eventos</th>
                </tr>
            </thead>

            <tbody>
                <tr
                
                    *ngFor="let character of characters  | filter:searchText | paginate:{itemsPerPage: 10, currentPage:pageStart}">
                    <td class="priority-1"><a routerLink="/character-details/{{character.id}}"><img
                                src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" class="character">
                        </a>
                        <h4 class="character-name"> {{character.name}}</h4>
                    
                    </td>
                    <td class="priority-2">
                        <div *ngFor="let serie of character.series.items">{{ serie.name }}</div>
                    </td>
                    <td class="priority-3">
                        <div *ngFor="let event of character.events.items">{{ event.name }}</div>
                    </td>
                </tr>

            </tbody>
        </table>



    </div>
</section>
<footer id="footer">

    <div class="col-xl-12 col-md-12">
        <div class="load">
            <pagination-controls (pageChange)="pageStart=$event" previousLabel="Anterior" nextLabel="Próximo">
            </pagination-controls>
        </div>
    </div>
</footer>
